<!doctype html><html lang="ja"><head><meta charset="utf-8">
<title>テストカード</title>

<!-- ▼Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="🎉 ただいま限定オファー中！">
<meta name="twitter:description" content="クリックすると詳細ページへジャンプします">
<meta name="twitter:image" content="https://images.unsplash.com/photo-1551963831-b3b1ca40c98e?auto=format&fit=crop&w=1200&q=60">

<!-- ▼Open Graph（保険） -->
<meta property="og:type"        content="website">
<meta property="og:url"         content="https://k10969.github.io/my-card/">
<meta property="og:title"       content="🎉 ただいま限定オファー中！">
<meta property="og:description" content="クリックすると詳細ページへジャンプします">
<meta property="og:image"       content="https://images.unsplash.com/photo-1551963831-b3b1ca40c98e?auto=format&fit=crop&w=1200&q=60">

<!-- ▼0 秒で Google に飛ばす（動作確認用） -->
<meta http-equiv="refresh" content="0; url=https://www.google.com/">
</head><body>
<p><a href="https://www.google.com/">リダイレクトされない場合はこちら</a></p>
</body></html>
